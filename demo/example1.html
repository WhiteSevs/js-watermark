<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js-watermark</title>
	<script src="../src/js-watermark.js"></script>
	<style>
		.water-text div,
		.water-image div {
			margin: 10px 0;
			display: flex;
			align-items: center;
		}

		.water-text p,
		.water-image p {
			width: 100px;
		}
	</style>
</head>

<body>
	<h2>方式1 - 传入 file 对象，通过主动调用实例方法生成水印图</h2>
	<div style="display: flex;">
		<div class="water-text" style="width: 25vw;">
			<div>
				<p>上传文件</p><input type="file" id="uploadFile">
			</div>
			<div>
				<p>文字</p><input type="text" id="mtext" placeholder="文字" value="测试水印文字,js-watermark" disabled="true">
			</div>
			<div>
				<p>大小px</p><input type="range" id="msize" max="300" min="1" step="1" value="16" disabled="true">
			</div>
			<div>
				<p>颜色</p><input type="color" id="mcolor" disabled="true">
			</div>
			<div>
				<p>字体</p><input type="text" id="mfontfamily" placeholder="字体" value="Microsoft Yahei" disabled="true">
			</div>
			<div>
				<p>透明度</p><input type="range" id="mglobalAlpha" max="1" min="0" step="0.01" value="0.7" disabled="true">
			</div>
			<div>
				<p>旋转角度</p><input type="range" id="mrotateAngle" max="360" min="-360" step="1" value="45" disabled="true">
			</div>
			<div>
				<p>最大宽度</p><input type="range" id="mmaxWidth" max="300" min="1" step="1" value="100" disabled="true">
			</div>
			<div>
				<p>上下间距</p><input type="range" id="myMoveDistance" max="300" min="1" step="1" value="30" disabled="true">
			</div>
			<div>
				<p>左右间距</p><input type="range" id="mxMoveDistance" max="300" min="1" step="1" value="30" disabled="true">
			</div>


		</div>
		<div class="water-image" style="width: 25vw;">
			<div>
				<p>图片水印base64-1</p><textarea id="image-base64"></textarea>
			</div>
			<div>
				<p>图片水印base64-2</p><textarea id="image-base64-2"></textarea>
			</div>
			<div>
				<p>宽</p><input type="range" id="nwidth" max="300" min="10" step="1" value="50">
			</div>
			<div>
				<p>高</p><input type="range" id="nheight" max="300" min="10" step="1" value="50">
			</div>
			<div>
				<p>透明度</p><input type="range" id="nglobalAlpha" max="1" min="0" step="0.1" value="0.6">
			</div>
			<div>
				<p>旋转角度</p><input type="range" id="nrotateAngle" max="360" min="-360" step="1" value="45">
			</div>
			<div>
				<p>上下间距</p><input type="range" id="nxMoveDistance" max="300" min="10" step="1" value="50">
			</div>
			<div>
				<p>左右间距</p><input type="range" id="nyMoveDistance" max="300" min="10" step="1" value="50">
			</div>
		</div>
		<div style="width: 50vw;display: flex;">
			<div style="width: 16vw;">
				<h3>原图：</h3>
				<img id="imgY" style="width: 100%;" src="">
			</div>
			<div style="width: 16vw;">
				<h3>水印文字：</h3>
				<img id="imgT" style="width: 100%;" src="">
			</div>
			<div style="width: 16vw;">
				<h3>水印图片</h3>
				<img id="imgI" style="width: 100%;" src="">
			</div>
		</div>
	</div>
</body>
<script>
	function loadImage(src) {
		let image = new Image();
		return new Promise(res => {
			image.onload = () => {
				res(image);
			}

			image.src = src
		})
	}

	function loadFile(file) {
		let fileReader = new FileReader();
		return new Promise(res => {
			fileReader.onloadend = async function (e) {
				res(fileReader);
			}
			fileReader.readAsDataURL(file);
		})
	}
	var watermark = new Watermark();
	var watermark2 = new Watermark();

	async function changeImage(file) {
		await watermark.setFile(file);
		watermark.clearMark();
		watermark.addText({
			text: document.querySelector("#mtext").value.split(","),
			fontSize: document.querySelector("#msize").value,
			fontFamily: document.querySelector("#mfontfamily").value,
			color: document.querySelector("#mcolor").value,
			textAlign: "center",
			globalAlpha: parseFloat(document.querySelector("#mglobalAlpha").value),
			rotateAngle: parseInt(document.querySelector("#mrotateAngle").value),
			maxWidth: parseInt(document.querySelector("#mmaxWidth").value),
			xMoveDistance: parseInt(document.querySelector("#mxMoveDistance").value),
			yMoveDistance: parseInt(document.querySelector("#myMoveDistance").value)
		});
		document.querySelector("#imgT").src = watermark.render("png");


	}

	async function changeImage2(file, srcArray) {
		await watermark2.setFile(file);
		let imageArray = [];
		Promise.all(
			Array.from(srcArray).map(async item => {
				if (item != "") {
					let imageojb = await loadImage(item);
					imageArray = imageArray.concat(imageojb);
				}
			})
		).then(() => {
			watermark.clearMark();
			watermark2.addImage({
				imageArray: imageArray,
				width: parseInt(document.querySelector("#nwidth").value),
				height: parseInt(document.querySelector("#nheight").value),
				globalAlpha: parseFloat(document.querySelector("#nglobalAlpha").value),
				rotateAngle: parseInt(document.querySelector("#nrotateAngle").value),
				xMoveDistance: parseInt(document.querySelector("#nxMoveDistance").value),
				yMoveDistance: parseInt(document.querySelector("#nyMoveDistance").value)
			});
			document.querySelector("#imgI").src = watermark2.render("png");
		})

	}

	function setDisabled() {
		document.querySelectorAll("input").forEach(item => {
			item.setAttribute("disabled", true)
		})
		document.querySelectorAll("textarea").forEach(item => {
			item.setAttribute("disabled", true)
		})
	}

	function removeDisabled() {
		document.querySelectorAll("input").forEach(item => {
			item.removeAttribute("disabled")
		})
		document.querySelectorAll("textarea").forEach(item => {
			item.removeAttribute("disabled")
		})
	}

	function asyncFileToBase64(file) {
		let reader = new FileReader();
		reader.readAsDataURL(file);
		return new Promise(res => {
			reader.onload = function (e) {
				res(e.target.result);
			}
		})

	}
	setDisabled();
	document.querySelector("#uploadFile").removeAttribute("disabled");
	async function main() {
		document.querySelector("#uploadFile").addEventListener("change", (e) => {
			removeDisabled();
			asyncFileToBase64(e.target.files[0]).then(base64 => {
				document.querySelector("#imgY").src = base64;
			})
			changeImage(e.target.files[0]);
		})
	}

	document.querySelector("#mtext").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#msize").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#mfontfamily").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#mcolor").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#mglobalAlpha").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#mrotateAngle").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#mmaxWidth").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#myMoveDistance").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}
	document.querySelector("#mxMoveDistance").oninput = () => {
		changeImage(document.querySelector("#uploadFile").files[0]);
	}

	document.querySelector("#image-base64").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#image-base64-2").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#nwidth").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#nheight").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#nglobalAlpha").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#nrotateAngle").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#nxMoveDistance").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	document.querySelector("#nyMoveDistance").oninput = () => {
		changeImage2(document.querySelector("#uploadFile").files[0], [document.querySelector("#image-base64").value,
			document.querySelector("#image-base64-2").value
		]);
	}
	main();
</script>

</html>
